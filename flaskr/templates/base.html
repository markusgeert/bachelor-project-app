<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <title>
                {% block title %}{% endblock %}
            </title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script src="https://unpkg.com/htmx.org"></script>
            <script defer
                    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
            <style>
      :root {
        --color-primary: #3A67DC;
        --color-primary-dark: #2E56BD;
        --color-font: #29264C;
        --color-font-light: #88869C;
        --font-size-base: 16px;
        --font-family: 
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          "Noto Sans",
          sans-serif,
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Segoe UI Symbol",
          "Noto Color Emoji";
      }

      html {
        font-size: var(--font-size-base);
        font-family: var(--font-family);
      }

      body {
        font-size: 1rem;
        max-width: 650px;
        margin: 40px auto;
        padding: 0 10px;
        color: var(--color-font);
      }

      h1,
      h2,
      h3 {
        line-height: 1.2;
      }

      button {
        font-size: 1rem;
        border-radius: 3em;
        font-weight: 500;
        padding: .5em 2em;
        border: none;
        white-space: nowrap;
        background: var(--color-primary);
        color: white;
        cursor: pointer;
      }

      button:disabled {
        opacity: .7;
      }

      button:hover {
        background: var(--color-primary-dark);
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        list-style-type: none;
        border-bottom: 1px solid #ddd;
      }

      li:last-child {
        border-bottom: none;
      }

      .two-columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .subtitle {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 1rem;
          color: var(--color-font-light);
      }
            </style>
        {% endblock %}
    </head>
    <body>
        <div id="app">
            <nav>
                <a href="/">Everyone in the network</a>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
