<div class="profile">
    <span class="subtitle">{{ 'This is you' if user.is_current_user else 'Recommended' }}</span>
    <img src="{{ user.avatar_url }}" alt="Avatar of {{ user.firstname }}">
    <h2>{{ user.firstname }}</h2>
    <ul>
        {% for field in fields %}
            <li class="info-item">
                <span class="label">{{ field }}</span>
                <span class="value">{{ user[field] }}</span>
            </li>
        {% endfor %}
    </ul>
    {% if not user.is_current_user %}
        <button>+ Add {{ user.firstname }} as a friend</button>
    {% endif %}
</div>

<style>
  .profile {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .profile img {
    width: 100%;
    height: auto;
    margin-bottom: 1rem;
    border-radius: 25px;
    aspect-ratio: 1;
    background: #eee;
  }

  .profile .subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--color-font-light);
  }

  .profile h2 {
    font-weight: 600;
    font-size: 2.5rem;
    margin: 0;
    margin-bottom: 1rem;
  }

  .info-item {
    display: flex;
    flex-direction: column;
  }
  
  .info-item .label {
    font-weight: 500;
    margin-bottom: .125rem;
    color: var(--color-font-light);
  }

  .info-item .value {
    font-weight: 500;
    font-size: 1.25rem;
  }

  .info-item .label:first-letter {
    text-transform: uppercase;
  }
</style>
