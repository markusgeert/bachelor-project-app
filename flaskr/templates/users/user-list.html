<div>
  <span class="subtitle">Everyone in the network</span>
  <ul class="user-list" hx-boost="true">
    {% for user in users %}
    <li>
      <a href="/compare/{{ user.firstname.lower() }}" class="user-list-item">
        <img src="{{ user.avatar_url }}" alt="Avatar of {{ user.firstname }}" />
        <div class="user-list-item-texts">
          <span>{{ user.firstname }}</span>
          <span class="subtext"
            >Match Score: {{ round(user.match_score, 3) }}</span
          >
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

<style>
  .user-list-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    text-decoration: none;
    color: inherit;
    padding: 0.5rem 0;
  }

  .user-list-item:hover {
    background: #f5f5f5;
  }

  .user-list-item img {
    width: 4rem;
    height: 4rem;

    border-radius: 999px;
    text-align: center;
    font-size: 0.85rem;
    color: #777;
    background: #eee;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .user-list-item-texts {
    display: flex;
    flex-direction: column;
    gap: 0.1rem;
  }

  .user-list-item-texts .subtext {
    font-size: 0.85rem;
    color: #777;
  }
</style>
