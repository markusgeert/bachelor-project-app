{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block head %}
    {{ super() }}
    <script>
      function formHandler() {
        return {
            isValid: false,
            checkValidity() {
                this.isValid = this.$refs.form.checkValidity();
            },
            init() {
                this.checkValidity();
            }
        }
      }
    </script>
    <style>
      #message-form {
        margin-bottom: 7rem;
      }
      
      #messages-title {
        margin-bottom: .5rem;
      }

      .users {
        display: flex;
        flex-direction: row;
        justify-content: stretch;
        gap: 2rem;
      }

      .profile {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .profile img {
        width: 100%;
        height: auto;
        margin-bottom: 1rem;
        border-radius: 25px;
        aspect-ratio: 1;
        background: #eee;
      }

      .profile .subtitle {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 1rem;
          color: var(--color-font-light);
      }

      .profile h2 {
        font-weight: 600;
        font-size: 2.5rem;
        margin: 0;
        margin-bottom: 1rem;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }
      
      .info-item .label {
        font-weight: 500;
        margin-bottom: .125rem;
        color: var(--color-font-light);
      }

      .info-item .value {
        font-weight: 500;
        font-size: 1.25rem;
      }

      .info-item .label:first-letter {
        text-transform: uppercase;
      }
    </style>
{% endblock %}
{% block content %}
    <a href="{{ url_for('graph', name=current_user.firstname.lower() ) }}">Show graph</a>
    <div class="users">
        {% with user=current_user %}
            {% include 'user.html' %}
        {% endwith %}
        {% with user=matched_user %}
            {% include 'user.html' %}
        {% endwith %}
    </div>
{% endblock %}
