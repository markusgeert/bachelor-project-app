{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block head %}
    {{ super() }}
    <script>
      function formHandler() {
        return {
            isValid: false,
            checkValidity() {
                this.isValid = this.$refs.form.checkValidity();
            },
            init() {
                this.checkValidity();
            }
        }
      }
    </script>
    <style>
      #message-form {
        margin-bottom: 7rem;
      }
      
      #messages-title {
        margin-bottom: .5rem;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }
      
      .info-item .label {
        font-weight: 500;
        margin-bottom: .125rem;
        color: var(--color-font-light);
      }

      .info-item .value {
        font-weight: 500;
        font-size: 1.25rem;
      }

      .info-item .label:first-letter {
        text-transform: uppercase;
      }
    </style>
{% endblock %}
{% block content %}
    <a href="{{ url_for('graph', name=current_user.firstname.lower() ) }}">Show graph</a>
    <div class="users">
        {% with user=current_user %}
            {% include 'user.html' %}
        {% endwith %}
        {% with user=matched_user %}
            {% include 'user.html' %}
        {% endwith %}
    </div>
{% endblock %}
